<mat-sidenav-container class="admin-container">
  
  <!-- The Sidebar -->
  <mat-sidenav mode="side" opened class="admin-sidenav">
    
    <!-- Sidenav Header with App Title and User Profile -->
    <mat-toolbar class="sidenav-header">
      <div class="app-title">
        <mat-icon>security</mat-icon>
        <span>Fintech P2P</span>
      </div>
      <!-- User Profile Menu -->
      <div class="user-profile" [matMenuTriggerFor]="userMenu">
        <img class="user-avatar" src="https://i.pravatar.cc/32" alt="User Avatar">
        <div class="user-info">
          <span class="user-name">Admin Name</span>
          <span class="user-role">Administrator</span>
        </div>
        <mat-icon class="menu-icon">expand_more</mat-icon>
      </div>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    
    <!-- Navigation Links -->
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>MANAGEMENT</h3>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
        <mat-icon mat-list-icon>group</mat-icon>
        User Management
      </a>
      <a mat-list-item routerLink="/admin/kyc-review" routerLinkActive="active-link">
        <mat-icon mat-list-icon>fact_check</mat-icon>
        KYC Review
      </a>
      <a mat-list-item routerLink="/admin/loan-management" routerLinkActive="active-link">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        Loan Management
      </a>
      <a mat-list-item routerLink="/admin/stock-curation" routerLinkActive="active-link">
        <mat-icon mat-list-icon>store</mat-icon>
        Stock Curation
      </a>
      <mat-divider></mat-divider>
      <h3 mat-subheader>SYSTEM</h3>
      <a mat-list-item routerLink="/admin/audit-logs" routerLinkActive="active-link">
        <mat-icon mat-list-icon>manage_search</mat-icon>
        Audit Logs
      </a>
    </mat-nav-list>

    <!-- Sidenav Footer -->
    <div class="sidenav-footer">
        <a mat-stroked-button color="primary" routerLink="/profile">
            <mat-icon>arrow_back</mat-icon>
            Back to Main App
        </a>
    </div>

  </mat-sidenav>
  
  <!-- The Main Content Area -->
  <mat-sidenav-content class="admin-content">
    
    <!-- This toolbar can show the title of the current page -->
    <mat-toolbar class="content-toolbar">
      <span><!-- Page Title Here (e.g., User Management) --></span>
    </mat-toolbar>

    <!-- Main content gets rendered here -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
