<div class="login-page-container">
  <div class="login-form-container">
    <div class="login-header">
      <!-- Optional: You can place your logo here -->
      <!-- <img src="assets/logo.svg" alt="App Logo" class="logo"> -->
      <h2>Welcome Back</h2>
      <p>Please enter your credentials to log in.</p>
    </div>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- General Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" type="email" placeholder="you@example.com" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <!-- Login Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
            Login
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="login-actions">
        <span>Don't have an account?</span>
        <a routerLink="/register" class="register-link">Register Here</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
